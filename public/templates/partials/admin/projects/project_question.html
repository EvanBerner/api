<div class="create-project-question">
  <div class="table-box">
    <div class="titles-box" ng-switch on="pageFunction">
      <h2 ng-switch-when="edit" ui-sref="base.authed.admin.projects.edit_project_questions">
          <strong>Edit Project Question</strong>
      </h2>
      <h2 ng-switch-default>
          <strong>Add Project Question</strong>
      </h2>

      <div class="titles-border-bar">
        <span class="blues width137"></span>
        <span class="whites width3"></span>
      </div>
    </div>
  </div>

  <project-question-form button-label="'SUBMIT'" project-question="projectQuestion" submit-function="submitProject()">
  </project-question-form>
</div>
