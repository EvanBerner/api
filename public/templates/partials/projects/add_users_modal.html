<div class="new-user-modal">
    <div class="modal-header">
        <h3 class="modal-title">Add Users</h3>
    </div>
    <div class="modal-body">
        <p class="section-header">
            Enter user's name or email:
        </p>

        </br>

        <angucomplete-alt id="members"
                          placeholder="User/Email Search"
                          pause="400"
                          selected-object="lastSelected"
                          remote-url="{{searchURL}}"
                          title-field="first_name,last_name"
                          description-field="email"
                          input-class="form-control form-control-small"
                          image-field="gravatar"
                          clear-selected="true"
                          auto-match="true">
        </angucomplete-alt>

        <br>

        <p class="section-header">
            Users to add: ({{userAdditonCount}})
        </p>

        </br>

        <p ng-if="userAdditonCount === 0">
            No users selected.
        </p>

        <div class="list-group">
            <a href="#" class="list-group-item" ng-repeat="(email, userAddition) in userAdditons" ng-click="removeUser(email)">
                <img ng-src="http://www.gravatar.com/avatar/"/>
                <div class="left-most">
                    <h4 class="list-group-item-heading">{{userAddition.title}}</h4>
                    <p class="list-group-item-text">{{userAddition.description}}</p>
                </div>
                <div class="right-most">
                    <i class="fa fa-remove"></i>
                </div>
            </a>
        </div>
    </div>
    <div class="modal-footer">
        <a type="button" ng-class="updating ? 'btn btn-primary disabled' : 'btn btn-primary'" ng-click="ok()">{{updating ? 'ADDING USER ...' : 'ADD USER'}}</a>
        <a type="button" class="btn btn-warning fl" ng-click="cancel()">BACK TO PROJECT</a>
    </div>
</div>
